<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="src/styles.css">
    <title>Hodograph Project</title>
</head>

<body>

    <div id="wrapper">

        <div id="leftPanel">

            <div id="container">

                <canvas id="myCanvas"></canvas>
        
            </div>

            <div id="options">

                <button class="buttonStyle" onclick="togglePolygon()">
                    Toggle Polygon
                </button>
        
                <button class="buttonStyle" onclick="toggleHodographPolygon()">
                    Toggle Hodograph Polygon
                </button>

                <button class="buttonStyle" onclick="resetProgram()">
                    Reset
                </button>
        
            </div>

            <div id="inputContainer">

                <p id="sliderOutput">t: 0.5</p>
                <input type="range" min="0.0" max="1.0" value="0.5" step="0.01" class="slider" id="mySlider">

            </div>  

            <p style="font-size:xx-large;">Георги Йорданов, II курс</p>

        </div>
        
    
        <div id="displayContainer">

            <canvas id="displayCanvas"></canvas>
            
        </div>
    
    </div>
    
    <script src="src/script.js"></script>

</body>

</html>
